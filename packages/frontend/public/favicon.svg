			<stop offset="0%" stop-color="#4F46E5"/>
			<stop offset="100%" stop-color="#7C3AED"/>
		</linearGradient>
		<linearGradient id="page" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
